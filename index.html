<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <header>
        <h1>Pokedex</h1>
        <h2>Gotta Catch'em all</h2>
        <form onsubmit="return false">
            <label for="input-pokemon"></label>
            <input type="text" id="input-pokemon">
            <button id="button-search-pokemon">Suchen</button>
        </form>
    </header>
    <section>
        <div id="content">
        </div>
        <div id="pokemon-overlay" class="d-none">
            <div id="pokemon-details"></div>
        </div>
    </section>


</body>

</html>
