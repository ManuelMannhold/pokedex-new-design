<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js"></script>
    <script src="template.js"></script>
</head>

<body onload="init(); searchPokemon()">
    <header>
        <h1>Pokedex</h1>
        <h2>Gotta Catch'em all</h2>
        <form onsubmit="return false">
            <div>
                <label for="input-pokemon"></label>
                <input type="text" id="input-pokemon" autocomplete="off" placeholder="Pokemon eingeben....">
            </div>
            <div class=" load-more-input">
                <button id="button-load-more" onclick="load20More()">Lade 20 mehr</button>
            </div>
        </form>
    </header>
    <section>
        <div id="content">
        </div>
        <div id="pokemon-overlay" class="d-none">
            <div id="pokemon-details"></div>
        </div>
    </section>
    <div id="loading-spinner" class="d-none">
        <div class="pokeball"></div>
    </div>
</body>

</html>
